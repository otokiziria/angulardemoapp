<div class="user_repos">
    <div *ngIf="result">
        <mat-list>
            <mat-list-item>
                {{result.name}}
            </mat-list-item>
        </mat-list>
        <mat-list>
            <mat-list-item *ngFor="let item of contributors; let i = index">
                <a [routerLink]="'/users/' + item.login">
                    {{i+1}}) <img src="{{item.avatar_url}}" class="avatar" alt="avatar" /> {{item.login}}
                </a>
            </mat-list-item>
        </mat-list>
    </div>
</div>
